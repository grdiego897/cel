  <!-- Panel Municipios -->
  <div id="panel" class="fixed inset-x-0 top-[5.5rem] bottom-0 translate-y-full transition-transform duration-300 ease-out z-30">
    <div class="h-full bg-gray-100 rounded-t-2xl shadow-xl mx-4 overflow-hidden">
      <div class="relative py-4">
        <h2 id="panel-title" class="text-xl font-semibold text-center">Provincia</h2>
        <button id="close-panel" class="text-2xl absolute right-4 top-1/2 -translate-y-1/2">&#9660;</button>
      </div>
      <div id="muni-grid" class="grid grid-cols-2 gap-4 px-4 pb-6 overflow-y-auto hide-scrollbar h-[calc(100%-4rem)]"></div>
    </div>
  </div>

  <script>
    // indicador de página
    const pager=document.getElementById('pager');
    const indicator=document.getElementById('page-indicator');
    const pages=pager.children.length;
    function updateIndicator(){
      const w=pager.children[0].offsetWidth;
      indicator.textContent=`${Math.round(pager.scrollLeft/w)+1}/${pages}`;
    }
    pager.addEventListener('scroll',()=>requestAnimationFrame(updateIndicator));

    // municipios
    const data={
      Almeria:['Adra','Níjar','Roquetas de Mar'],
      Avila:['Arenas de San Pedro','Cebreros'],
      Badajoz:['Almendralejo','Zafra'],
      Cadiz:['Barbate','El Bosque','El Gastor','Jimena de la Frontera','Setenil de las Bodegas','Torre Alháquime'],
      Castellon:['Benicàssim','Peñíscola'],
      Cordoba:['Lucena','Priego de Córdoba'],
      Granada:['Granada Capital','Motril'],
      Guadalajara:['Guadalajara Capital','Sigüenza'],
      Leon:['León Capital','Astorga'],
      Malaga:['Málaga','Marbella','Ronda','Antequera'],
      Murcia:['Murcia Capital','Cartagena'],
      Palencia:['Palencia Capital','Dueñas'],
      Sevilla:['Sevilla Capital','Écija','Carmona'],
      Teruel:['Teruel Capital','Albarracín'],
      Toledo:['Toledo Capital','Talavera de la Reina'],
      Valencia:['Valencia Capital','Gandía','Sagunto']
    };

    // panel slide-up
    const panel=document.getElementById('panel');
    const panelTitle=document.getElementById('panel-title');
    const muniGrid=document.getElementById('muni-grid');
    const closeBtn=document.getElementById('close-panel');
    
    function openPanel(prov){
      // Asegurarse de que prov está en el formato correcto
      const provinciaKey = prov;
      panelTitle.textContent = prov;
      
      // Limpiar el grid
      muniGrid.innerHTML='';
      
      // Obtener municipios de la provincia
      const municipios = data[provinciaKey] || [];
      
      // Si no hay municipios, mostrar mensaje
      if (municipios.length === 0) {
        const noData = document.createElement('div');
        noData.className = 'col-span-2 text-center py-8';
        noData.textContent = 'No hay municipios disponibles';
        muniGrid.appendChild(noData);
      } else {
        // Crear tarjetas para cada municipio
        municipios.forEach(name => {
          // Normalizar el nombre para usarlo en la ruta de la imagen
          const imgName = name.normalize("NFD")
                              .replace(/[\u0300-\u036f]/g, "") // Quitar acentos
                              .replace(/ /g, "-")              // Espacios a guiones
                              .toLowerCase();
          
          // Ruta completa a la imagen
          const imgPath = `cel/img/mun/${imgName}.jpeg`;
          
          // Crear la tarjeta
          const card = document.createElement('div');
          card.innerHTML = `
            <div class="w-full h-28 rounded-xl overflow-hidden mb-1 relative">
              <img src="${imgPath}" alt="${name}" class="w-full h-full object-cover">
              <!-- Añadir un overlay solo para debug -->
              <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-xs p-1">
                ${imgPath}
              </div>
            </div>
            <span class="block text-center text-sm">${name}</span>
          `;
          muniGrid.appendChild(card);
        });
      }
      
      // Mostrar el panel deslizándolo hacia arriba
      panel.classList.remove('translate-y-full');
    }
    
    function closePanel(){
      panel.classList.add('translate-y-full');
    }
    
    closeBtn.addEventListener('click', closePanel);
    
    // Añadir el event listener a cada botón de provincia
    document.querySelectorAll('.province').forEach(btn => {
      btn.addEventListener('click', function() {
        // Obtener el valor del atributo data-prov
        const provincia = this.getAttribute('data-prov');
        openPanel(provincia);
      });
    });
  </script>
