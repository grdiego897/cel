<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- ajuste de dimension de pantalla -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chatbot ‚Ä¢ DS Consultores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="dslogo-transparente.png" />
  <style>
    /* oculta barra de scroll */
    #chat::-webkit-scrollbar { display: none; }
    #chat { -ms-overflow-style: none; scrollbar-width: none; }

    /* fallback para navegadores sin soporte sticky */
    header { position: sticky; top: 0; }
  </style>
</head>
<body class="bg-white flex flex-col min-h-screen select-none relative">
    <!-- header -->
  <header class="sticky top-0 z-50 flex items-center justify-center h-[5.2rem] select-none shadow-sm bg-white">
    <button id="burger" class="absolute left-4 p-1">
      <img src="./activeburger.png" alt="Abrir men√∫" class="h-9 w-auto" />
    </button>
    <a href="index.html" aria-label="Volver a Inicio" class="mx-auto">
      <img src="dslogo.jpg" alt="Logo DS" class="h-16 cursor-pointer" />
    </a>
    <button id="chatbot-btn" aria-label="Abrir chatbot" class="absolute right-4 p-1 rounded-full bg-white ring-2 ring-gray-300/60 shadow-lg hover:bg-gray-100 transition active:scale-95">
      <img id="chatbot-icon" src="chatbot.png" alt="Chatbot" class="h-12 w-12 object-contain pointer-events-none" />
    </button>
  </header>

  <!-- men√∫ lateral -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40 -translate-x-full transition-transform duration-300 flex flex-col rounded-r-2xl overflow-hidden">
    <div class="h-[5.2rem] flex items-center px-6">
      <img src="dslogo.jpg" alt="logo" class="h-10" />
    </div>
    <nav class="flex-1 overflow-y-auto divide-y">
        <a href="index.html"      class="block px-6 py-4 hover:bg-gray-100">Inicio</a>
        <a href="https://comunidadenergeticalocal.es/"      class="block px-6 py-4 hover:bg-gray-100">Comunidades Energ√©ticas Locales</a>
        <a href="chatbot.html"      class="block px-6 py-4 hover:bg-gray-100">Chatbot</a>
        <a href="https://dsconsultores.es/quienes-somos"      class="block px-6 py-4 hover:bg-gray-100">Qui√©nes somos</a>
      <!-- m√°s enlaces -->
    </nav>
  </aside>

  <!-- overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-30 opacity-0 pointer-events-none transition-opacity"></div>

  <!-- vista del chat -->
  <main id="chat" class="flex-1 flex flex-col gap-1 px-4 pt-4 overflow-y-auto">
    <!-- Burbuja de bienvenida -->
    <div class="max-w-[70%] self-start bg-gray-200 text-gray-800 text-sm px-4 py-2 rounded-2xl shadow">
      Bienvenido al nuevo chatbot de DS. ¬øEn qu√© puedo ayudarle?
    </div>
  </main>

  <!-- contenedor fijo de acciones + input -->
  <form id="form" class="fixed bottom-3 left-0 right-0 px-2 pb-[env(safe-area-inset-bottom)] pt-2 bg-white/90 backdrop-blur-sm flex flex-col gap-3 md:static md:bg-transparent md:px-4 md:pb-6 md:pt-0">

    <!-- acciones r√°pidas -->
    <section id="quick-actions" class="grid grid-cols-3 place-items-center gap-2 md:gap-4 md:max-w-lg md:mx-auto">
      <button type="button" data-quick="Mis ahorros" class="bg-gray-200 hover:bg-gray-300 active:bg-gray-300/90 transition rounded-2xl flex flex-col items-center justify-center w-20 h-20 text-[11px] gap-1 md:w-24 md:h-24 md:gap-2">
        <span class="text-lg md:text-2xl">üê∑</span>
        <span class="leading-tight text-center">Mis ahorros</span>
      </button>
      <button type="button" data-quick="Legislaci√≥n actual" class="bg-gray-200 hover:bg-gray-300 active:bg-gray-300/90 transition rounded-2xl flex flex-col items-center justify-center w-20 h-20 text-[11px] gap-1 md:w-24 md:h-24 md:gap-2">
        <span class="text-lg md:text-2xl">‚öñÔ∏è</span>
        <span class="leading-tight text-center">Legislaci√≥n<br>actual</span>
      </button>
      <button type="button" data-quick="Nuevas convocatorias" class="bg-gray-200 hover:bg-gray-300 active:bg-gray-300/90 transition rounded-2xl flex flex-col items-center justify-center w-20 h-20 text-[11px] gap-1 md:w-24 md:h-24 md:gap-2">
        <span class="text-lg md:text-2xl">üì£</span>
        <span class="leading-tight text-center">Nuevas<br>convocatorias</span>
      </button>
    </section>

    <!-- caja de texto -->
    <input id="input" type="text" placeholder="¬øQu√© quieres saber?" autocomplete="off" class="w-full bg-gray-200 rounded-2xl px-5 py-7 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300 md:max-w-lg md:mx-auto placeholder:text-gray-500" />
  </form>

  <script>
    
    const chat   = document.getElementById('chat');
    const form   = document.getElementById('form');
    const input  = document.getElementById('input');
    const quickActions = document.getElementById('quick-actions');
    let firstMessageSent = false;

    function updateBottomPadding() {
      const margin = 16 + 12; // respiro + bottom‚Äë3
      chat.style.paddingBottom = form.offsetHeight + margin + 'px';
    }

    const scrollBottom = () => chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });

    function addBubble(message, from = 'bot') {
      const div = document.createElement('div');
      div.textContent = message;
      div.className = `max-w-[70%] whitespace-pre-line text-sm px-4 py-2 rounded-2xl shadow my-1 ${from === 'user' ? 'self-end bg-emerald-500 text-white' : 'self-start bg-gray-200 text-gray-800'}`;
      chat.appendChild(div);
      scrollBottom();
    }

    function toggleInput(enabled) {
      input.disabled = !enabled;
      input.placeholder = enabled ? '¬øQu√© quieres saber?' : 'üí≠ Pensando...';
      if (enabled) input.focus();
    }

    //menu burger
    const burger  = document.getElementById('burger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const sidebarLogo = sidebar.querySelector('img[alt="logo"]');

    function openMenu() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('opacity-0', 'pointer-events-none');
      overlay.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('opacity-0', 'pointer-events-none');
      overlay.style.display = 'none';
      document.body.style.overflow = '';
    }

    function toggleMenu() { sidebar.classList.contains('-translate-x-full') ? openMenu() : closeMenu(); }

    burger.addEventListener('click', toggleMenu);
    sidebarLogo.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeMenu(); });

    //backend (pendiente)
    async function sendMessageToAI(userText) {
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        addBubble(data.reply, 'bot');
      } catch (err) {
        console.error(err);
        addBubble('Integrar backend', 'bot');
      } finally {
        toggleInput(true);
      }
    }

    //envio de mensajes
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      if (!firstMessageSent) {
        quickActions.classList.add('hidden');
        firstMessageSent = true;
        updateBottomPadding();
      }

      addBubble(text, 'user');
      input.value = '';
      toggleInput(false);
      await sendMessageToAI(text);
    });

    //acciones rapidas
    document.querySelectorAll('[data-quick]').forEach(btn => btn.addEventListener('click', () => {
      input.value = btn.dataset.quick;
      form.dispatchEvent(new Event('submit'));
    }));

    //inicializar
    updateBottomPadding();
    window.addEventListener('resize', updateBottomPadding);
    scrollBottom();
  </script>
</body>
</html>
