  <!-- script -->
  <script>
    /* indicador de p√°gina */
    const pager = document.getElementById('pager');
    const indicator = document.getElementById('page-indicator');
    const pages = pager.children.length;

    function updateIndicator() {
      const w = pager.children[0].offsetWidth;
      indicator.textContent = `${Math.round(pager.scrollLeft / w) + 1}/${pages}`;
    }
    pager.addEventListener('scroll', () => requestAnimationFrame(updateIndicator));

        /* men√∫ lateral */
    const burger  = document.getElementById('burger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('opacity-0', 'pointer-events-none');
    }

    function closeMenu() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('opacity-0', 'pointer-events-none');
    }

    burger.addEventListener('click', openMenu);
    overlay.addEventListener('click', closeMenu);

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeMenu();
    });

    /* datos de municipios por provincia */
    const data = {
      Almeria: ['Oria'],
      Avila: ['Cuevas del Valle', 'Lanzah√≠ta', 'Mombeltr√°n', 'Niharra', 'Padiernos', 'Salobral'],
      Badajoz: ['Garlitos', 'Olivenza', 'Santa Marta de los Barros'],
      Cadiz: ['Barbate', 'El Bosque', 'El Gastor', 'Jimena de la Frontera', 'Setenil de las Bodegas', 'Torre Alh√°quime'],
      Castellon: ['Sant Joan de Mor√≥'],
      Cordoba: ['Encinas Reales'],
      Granada: ['Baza', 'Benamaurel', 'Cuevas del Campo', 'C√∫llar', 'Fuente Vaqueros', 'Hu√©scar'],
      Guadalajara: ['El Casar'],
      Leon: ['Benavides', 'Noceda del Bierzo', 'Onzonilla'],
      Malaga: ['Arriate', 'Comares', 'Guaro'],
      Murcia: ['Archena'],
      Palencia: ['B√°rcena de Campos', 'Castrej√≥n de la Pe√±a'],
      Sevilla: ['El Saucejo'],
      Teruel: ['Guadalaviar'],
      Toledo: ['Los Cerralbos'],
      Valencia: ["L'√ânova"]
    };

    /* panel deslizable */
    const panel = document.getElementById('panel');
    const panelTitle = document.getElementById('panel-title');
    const muniGrid = document.getElementById('muni-grid');
    const closeBtn = document.getElementById('close-panel');

    function openPanel(prov) {
      panelTitle.textContent = prov;
      muniGrid.innerHTML = '';

      const municipios = data[prov] || [];

      if (municipios.length === 0) {
        const noData = document.createElement('div');
        noData.className = 'col-span-2 text-center py-8';
        noData.textContent = 'No hay municipios disponibles';
        muniGrid.appendChild(noData);
      } else {
    /* cada municipio enlaza a su p√°gina */
        municipios.forEach(name => {
          const imgName = name.normalize('NFD')
                                .replace(/[\u0300-\u036f]/g, '')
                                .replace(/ /g, '-')
                                .toLowerCase();
          const imgPath = `./img/mun/${imgName}.jpg`;

          const link = document.createElement('a');
          link.href = `municipio.html?mun=${encodeURIComponent(name)}`;
          link.className = 'block';

          link.innerHTML = `
            <div class="w-full h-28 rounded-xl overflow-hidden mb-1">
              <img src="${imgPath}" alt="${name}" class="w-full h-full object-cover">
            </div>
            <span class="block text-center text-sm">${name}</span>
          `;
          muniGrid.appendChild(link);
        });
      }
      panel.classList.remove('translate-y-full');
    }

    function closePanel() {
      panel.classList.add('translate-y-full');
    }

    closeBtn.addEventListener('click', closePanel);
    document.querySelectorAll('.province').forEach(btn => {
      btn.addEventListener('click', function () {
        const provincia = this.getAttribute('data-prov');
        openPanel(provincia);
      });
    });
    /* buscador de municipios */
const searchInput = document.getElementById('muni-search');
const searchBtn   = document.getElementById('muni-search-btn');

function handleSearch() {
  const term = searchInput.value.trim().toLowerCase();
  if (!term) return;

  // 1) genera lista de resultados [{prov, name}, ‚Ä¶]
  const results = [];
  Object.entries(data).forEach(([prov, municipios]) => {
    municipios.forEach(name => {
      if (name.toLowerCase().includes(term)) {
        results.push({ prov, name });
      }
    });
  });

  // 2) rellena el panel con los resultados
  panelTitle.textContent = `Resultados: ‚Äú${ searchInput.value }‚Äù`;
  muniGrid.innerHTML = '';
  if (results.length === 0) {
    const noData = document.createElement('div');
    noData.className = 'col-span-2 text-center py-8';
    noData.textContent = 'No se encontraron municipios';
    muniGrid.appendChild(noData);
  } else {
    results.forEach(({ prov, name }) => {
      const imgName = name.normalize('NFD')
                            .replace(/[\u0300-\u036f]/g, '')
                            .replace(/ /g, '-')
                            .toLowerCase();
      const imgPath = `./img/mun/${ imgName }.jpg`;

      const link = document.createElement('a');
      link.href = `municipio.html?mun=${ encodeURIComponent(name) }`;
      link.className = 'block mb-4';

      link.innerHTML = `
        <div class="w-full h-28 rounded-xl overflow-hidden mb-1">
          <img src="${ imgPath }" alt="${ name }" class="w-full h-full object-cover">
        </div>
        <span class="block text-center text-sm">${ name } ‚Äî ${ prov }</span>
      `;
      muniGrid.appendChild(link);
    });
  }

  // 3) abre el panel
  panel.classList.remove('translate-y-full');
}

searchBtn.addEventListener('click', handleSearch);
searchInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    handleSearch();
    closeMenu();
  }
});
